<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <script src="scripts/index.js"></script>
</head>
<body>

    <header>

        <div id="header-content">
            <div id="logo-section">
                <img src="images/jcci_logo1.png" alt="logo" id="header-logo">
                <section id="name-section">
                    <h2>Chamber of Commerce</h2>
                </section>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-item"><a id="menu" href="#"></a></li>
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                    <li class="nav-item"><a href="./discovery.html">Discover</a></li>
                    <li class="nav-item"><a href="./directory.html">Directory</a></li>
                    <li class="nav-item"><a href="./join.html">Join</a></li>
                    <li class="nav-item"><a href="./location.html">location</a></li>
                </ul>
            </nav>
            <div id="social-div">
                <img src="images/facebook.png" alt="facebook" class="social">
                <img src="images/linkedin.png" alt="linkedin" class="social">
            </div>
            <div id="date-section">
                <p>Generic date</p>
            </div>
        </div>

    </header>

    <main id="contact-main">

        <div id="contact-left">
            <form action="index.html">

                <h2>Contact form</h2>
                
                <div>
                    <label for="name" class="contact-form-label">Name</label>
                    <input id="name" name="name" type="text" required>    
                </div>
            
                <div>
                    <label for="email" class="contact-form-label">Email address</label>
                    <input id="email" name="email" type="email" required>    
                </div>
    
                <div>
                    <label for="question" class="contact-form-label">Question/Concern</label>
                    <textarea type="textarea" name="question" id="description" rows="5" placeholder="Describe your concern..." required></textarea>    
                </div>

                <button type="submit">Submit</button>
    
            </form>
    
        </div>

        <div id="contact-right">

            <div id="visit-us">
                <h2>Visit us</h2>
                <p>You can come visit us </p>
                <p>Office hours are Mondays to Fridays from 9:00 to 12:00 and 14:00 to 18:00</p>
            </div>

         
          <iframe src="https://openweathermap.org/city/993800" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
        </div>

    </main>

    <footer>
        
                    <div id="footer-bottom-content">
                        <div id="info">
                            <p>Johannesburg</p>
                            <p><strong>John Munina</strong></p>
                            <p>WDD 230 Project</p>
                        </div>
                        <p id="lastModified"></p>
                    </div>
                </div>
        
            </footer>
    
</body>
</html>
