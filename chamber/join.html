<body>
    
    <header>

        <div id="header-content">
            <div id="logo-section">
                <img src="images/jcci_logo1.png" alt="logo" id="header-logo">
                <section id="name-section">
                    <h1></h1>
                    <h2>Chamber of Commerce</h2>
                </section>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-item"><a id="menu" href="#"></a></li>
                    <li class="nav-item"><a href="../chamber/index.html">Home</a></li>

                    <li class="nav-item"><a href="../chamber/join.html">Join</a></li>
                    <li class="nav-item"><a href="../chamber/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div id="social-div">
                <img src="images/facebook.png" alt="facebook" class="social">
                <img src="images/linkedin.png" alt="linkedin" class="social">
            </div>
            <div id="date-section">
                <p>Generic date</p>
            </div>
        </div>

    </header>

    <main id="join-main">

        <h2>Join Us Now!</h2>

        <div id="join-main-content">

            <form action="thankyou.html" method="get">

                <div>
                    <label for="first-name" class="form-label">First name:</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
    
                <div>
                    <label for="last-name" class="form-label">Last name:</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
    
                <div>
                    <label for="business-title" class="form-label">Business position:</label>
                    <input type="text" name="business-title" id="business-title" pattern="[A-Za-z\s-]{7,}">
                </div>
    
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required>
                </div>
    
                <div>
                    <label for="cell-phone" class="form-label">Cell phone number:</label>
                    <input type="tel" name="cell-phone" id="cell-phone" required>
                </div>
    
                <div>
                    <label for="business-name" class="form-label">Business name:</label>
                    <input type="text" name="business-name" id="business-name" required>
                </div>
    
                <div>
                    <label for="membership" class="form-label">Membership:</label>
                    <select name="membership" id="membership">
                        <option value="">-- Please select a membership level --</option>
                        <option value="np">NP (Non profit organization)</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </div>
    
                <div id="description-div">
                    <label for="description" class="form-label">Business description:</label>
                    <textarea type="textarea" name="description" id="description" rows="5" placeholder="Describe your business..."></textarea>
                </div>
    
                <div>
                    <input type="datetime" name="date-time" id="date-time" hidden>
                </div>
    
                <div>
                    <button type="submit">Submit</button>
                </div>
    
            </form>
    
            <div id="memberships-div">
    
    
            </div>

        </div>

    </main>
