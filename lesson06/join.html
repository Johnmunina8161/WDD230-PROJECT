    <body>
        <div class="shadow-blocker-1"></div>
        <div class="shadow-blocker-2"></div>
        <header>
            <figure class="logo">
                <img src="images/logo0.png" alt=" logo "
                 srcset=" images/logo1.png 1x, images/logo2.png 2x, images/logo3.png 3x"> 
            </figure>
            <h1>Johanneburg Chamber of commerce</h1>
            
        </header>
        <nav>
            <ul>
                <li class="toggler hide">
                    <a onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a class=" " href="../lesson06/index.html">Home</a></li>

                <li><a class=" " href="#">Gallery</a></li>
                <li><a class=" " href="#">About</a></li>
            </ul>
        </nav>
        <main class="form">
            <!--Notes: For the space to the right of the form maybe have a box that will show
                details of the selected form entry or show some images -->
            <h2>Customer Service </h2>
            <form action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>Full Name<span>*</span>
                        <input name="name" pattern="^[a-zA-Z ]{5,}[a-zA-Z]$" type="text" required>
                    </label>
                    <label>Email
                        <input name="email" type="email" placeholder="john@gmail.com">
                    </label>
                    <label>Phone Number<span>*</span>
                        <input name="phone" type="tel" minlength="7" required>
                    </label>
                    <label>Postal Code<span>*</span>
                        <input name="zip" type="number" min="2000" max="3000" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <label>Date of birth
                        <input name="storm-date" type="date">
                    </label>
                    <label>Gender
                        <input list="weather-types" name="weather-types">
                    </label>
                    <datalist id="weather-types">
                        <option value="Man">
                        <option value="Woman">
                        <option value="Else">
                    </datalist>
                    <div class="split"><span>Storm Severity</span>
                        <input type="range" id="severity" name="severity" min="1" max="10" step="1" value="1" oninput="adjustLabel(this)">
                        <label for="severity">1</label>
                    </div>
                    <label>Region
                        <select name="region">
                            <option value="" disabled selected>Select Region...</option>
                            <option value="Pretoria">Pretoria</option>
                            <option value="Easten">Easten <caption></caption></option>
                            <option value="Mpumalanga">Mpumalanga</option>
                            <option value="Joburg">Johanneburg</option>
                        </select>
                    </label>
                    <div>Do you need any assistance?
                        <label class="container"><input type="radio" name="in-danger" value="yes"> Yes</label>
                        <label class="container"><input type="radio" name="in-danger" value="maybe">No</label>
                        <label class="container"><input type="radio" name="in-danger" value="no">Pehaps</label>
                    </div>
                    <label>Any Comments?
                    <textarea name="additional-comments"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer>
            &copy;<span class="year">2022</span> John  Munina |
